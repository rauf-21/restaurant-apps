[[headers]]                                                                      
  for = "*.js"                                                             
  [headers.values]
    Content-Encoding = "js"
    Content-Type = "application/javascript"
  
[[headers]]                                                                      
  for = "*.js.gz"                                                             
  [headers.values]
    Content-Encoding = "gzip"
    Content-Type = "application/javascript"